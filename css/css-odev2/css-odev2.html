<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Early Google</title>
    <link rel="stylesheet" href="css/css-odev2.css"/>
</head>
<body>
        <!-- logo section -->
        <!-- ölçüler 98 version Google kaynak kodundaki img width -->
        <div>
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" width="351" height="113" alt="Google!">
        </div>

    
        <!-- search bar section -->
        <!-- 1998 google sayfasının kaynak kodunda normalde p elementi kullanabileceğim yerlerde hiçbir element içine almadan content doğrudan yazılmış. fakat metin içerikleri p element içinde kullandım, benzer görünüm elde etmek için margin verdim-->
        <div class="search-bar">
            <p>Search the web using Google!</p><br>
            <form action="#">
                <input type="text" style="width:335px;"><br> 
                <button type="submit">Google Search</button>
                <button type="submit">I'm feeling lucky</button>
            </form>
        </div>

        <!-- left side content -->
        <div class="box left-box">
            <ul style="list-style-type: none;">
            <li>Special Searches</li>
                <li>
                    <a href="#">Stanford Searches</a>
                    </li>
                <li>
                    <a href="#">Linux Searches</a>
                    </li>
            </ul>
        </div>
        
        <!-- middle content -->
        <div class="box middle-box">
           <ul style="list-style-type: none;">
               <li><a href="#">Help!</a></li>
               <li><a href="#">About Google!</a></li>
               <li><a href="#">Company Info</a></li>
               <li><a href="#">Google Logos</a></li>
           </ul>
        </div>   
        
        <!-- right side content -->
        <div class="box right-box">
            <p>Get Google!</p><br> 
            <p>updates monthly:</p><br>
            <input type="text" placeholder="your e-mail"><br>
            <button type="submit">Subscribe</button>
            &nbsp;&nbsp;
            <a href="#">Archive</a>
        </div> 
        
        <!-- copyright section -->
        <div>
            <p class="footer">Copyright ©1998 Google Inc.</p>        
        </div>    
</body>
</html>
